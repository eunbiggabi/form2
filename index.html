<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>New Patient Form</title>
  </head>
  <body>
    <h1>Register as a New Patient</h1>

    <form action="">
      <div class="name-box">
        <label for="name">Full Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. George Lucas"
          required
        />
      </div>

      <div class="radio-box">
        <strong>Sex</strong>
        <label class="radio">
          <input type="radio" name="gender" value="male" required />Male
        </label>
        <label class="radio">
          <input type="radio" name="gender" value="female" />Female
        </label>
        <label class="radio">
          <input type="radio" name="gender" value="other" />Other
        </label>
      </div>

      <div class="date-box">
        <label for="bdate">Date of Birth</label>
        <input
          type="date"
          name="bdate"
          id="bdate"
          min="1900-01-01"
          max="2019-12-31"
          required
        />
      </div>

      <div class="email-box">
        <label for="email">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="e.g. g.lucas@gmail.com"
          required
        />
      </div>

      <button type="submit" name="submit">Submit Details</button>
    </form>
  </body>
</html>
